name: Create Clean HACS Release

on:
  release:
    types: [published]

jobs:
  create-clean-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create clean integration directory
      run: |
        mkdir -p clean-release
        # Copy only the custom_components directory
        cp -r custom_components/ clean-release/

    - name: Create ZIP archive
      run: |
        cd clean-release
        zip -r ../koolnova.zip .
        echo "ZIP created successfully"
        ls -la ../koolnova.zip

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: koolnova.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
