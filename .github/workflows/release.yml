name: Create Clean HACS Release

on:
  release:
    types: [published]

jobs:
  create-clean-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create clean integration directory
      run: |
        # Copy the entire custom_components directory (which contains only the integration files)
        cp -r custom_components/ clean-release/

    - name: Create ZIP archive
      run: |
        cd clean-release
        zip -r ../koolnova.zip .

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./koolnova.zip
        asset_name: koolnova.zip
        asset_content_type: application/zip
