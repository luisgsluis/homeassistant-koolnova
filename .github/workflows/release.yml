name: Create Clean HACS Release

on:
  release:
    types: [published]

jobs:
  create-clean-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create clean integration directory
      run: |
        mkdir -p clean-release/custom_components/koolnova
        # Copy only integration files, exclude docs, tests, README, .github
        cp __init__.py climate.py config_flow.py const.py coordinator.py manifest.json strings.json clean-release/custom_components/koolnova/
        cp -r koolnova_api/ translations/ clean-release/custom_components/koolnova/

    - name: Create ZIP archive
      run: |
        cd clean-release
        zip -r ../koolnova.zip .
        echo "ZIP created successfully"
        ls -la ../koolnova.zip

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: koolnova.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
